<!DOCTYPE HTML>
<html>
<head>

<script type="text/javascript">
	window.onload = function () {
	
	var chart = new CanvasJS.Chart("chartContainer", {
		theme: "light1", 
		animationEnabled: true,
		title:{
			text: "Welcome to World Health",
			text: "Common Symptoms"
		},
	
		
		data: [
		{
		
			type: "column",
			dataPoints: [
				{ label: "Cough",  y: 10  },
				{ label: "Back Pain", y: 15  },
				{ label: "Chest Pain", y: 25  },
				{ label: "Weezing",  y: 30  },
				{ label: "Palpitations",  y: 35  },
				{ label: "Nausea",  y: 38  },
				{ label: "Heartburn",  y: 40  }
			]
		}
		]
	});
	chart.render();
	
	}
	</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
</body>
</html>
